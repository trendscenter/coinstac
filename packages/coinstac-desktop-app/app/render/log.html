<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>COINSTAC Log</title>
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        background: #333;
        color: #fff;
        font-family: 'Helvetica Neue', sans-serif;
        height: 100%;
        line-height: 1.5;
      }
      body {
        height: 100%;
        margin: 0;
      }
      h1 {
        background: #555;
        box-shadow: 0 .25rem .5rem rgba(0, 0, 0, .4);
        color: #ccc;
        font-size: 100%;
        left: 0;
        line-height: 3rem;
        margin: 0;
        padding: 0 1rem;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
      }
      pre {
        font-family: Menlo, Consolas, 'Courier New', Courier, monospace;
        font-size: 14px;
        height: 100%;
        line-height: inherit;
        margin: 0;
        overflow: scroll;
        padding: 4rem 1rem 1rem;
      }
      code {
        font-size: 100%;
        line-height: inherit;
      }

      /* Output variations */
      .boot-log,
      .standard-log {
        display: block;
        padding-left: 4rem;
        position: relative;
      }
      .boot-log {
        color: #ffa;
      }

      .boot-log:before,
      .standard-log:before {
        font-family: 'Helvetica Neue', sans-serif;
        font-size: 60%;
        left: 0;
        letter-spacing: .15ex;
        opacity: .667;
        padding: .25rem 0 0;
        position: absolute;
        text-transform: uppercase;
        top: 0;
        width: 4rem;
      }
      .boot-log:before {
        content: 'Boot';
      }
      .standard-log:before {
        content: 'Standard';
      }

      .error {
        color: #faa;
      }

      /* Loading (empty) state */
      #output:empty {
        position: relative;
      }
      #output:empty:before {
        animation: rotate 1s linear infinite;
        content: '-';
        left: 1rem;
        opacity: .5;
        position: absolute;
        top: 4rem;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>COINSTAC Log</h1>

    <pre id="output"></pre>

    <script src="log.js"></script>
  </body>
</html>
